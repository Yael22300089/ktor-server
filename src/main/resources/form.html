<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario con Carrusel</title>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .card {
            background: rgba(255,255,255,.92);
            padding: 30px;
            border-radius: 12px;
            width: 420px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }

        button {
            background: #667eea;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Formulario</h2>

    <form method="post" action="/enviar" enctype="multipart/form-data">

        <input name="nombre" placeholder="Nombre" required>
        <input name="edad" placeholder="Edad" required>
        <input name="correo" placeholder="Correo" required>
        <input name="telefono" placeholder="Tel√©fono" required>
        <input type="date" name="fecha" required>

        <label>Subir im√°genes</label>
        <input type="file" id="imagenes" name="imagenes" multiple accept="image/*">

        <!-- üîê reCAPTCHA -->
        <div class="g-recaptcha"
             data-sitekey="6LcBlFksAAAAAPxIOh_Fsb4drTvSjvQ2Fcs4ZIly"></div>

        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    const input = document.getElementById("imagenes");
    let fondos = [];
    let index = 0;

    input.addEventListener("change", () => {
        fondos = [];
        index = 0;

        [...input.files].forEach(file => {
            const reader = new FileReader();
            reader.onload = e => fondos.push(e.target.result);
            reader.readAsDataURL(file);
        });

        setTimeout(() => {
            if (fondos.length > 0) {
                document.body.style.backgroundImage = `url(${fondos[0]})`;

                setInterval(() => {
                    index = (index + 1) % fondos.length;
                    document.body.style.backgroundImage = `url(${fondos[index]})`;
                }, 4000);
            }
        }, 500);
    });
</script>

</body>
</html>
